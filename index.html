<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-task-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .task-form {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr auto;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            min-width: auto;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .filters-section {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
        }

        .tasks-section {
            padding: 20px 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #2ecc71;
            background: #f8f9fa;
        }

        .task-item.overdue {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #fff5f5, #ffffff);
        }

        .task-item.due-soon {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #fffbf0, #ffffff);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #888;
        }

        .task-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #888;
            flex-wrap: wrap;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee;
            color: #c0392b;
        }

        .priority-medium {
            background: #fef9e7;
            color: #f39c12;
        }

        .priority-low {
            background: #eef7ff;
            color: #3498db;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .edit-form {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .edit-form .form-row {
            grid-template-columns: 1fr 1fr;
            margin-bottom: 10px;
        }

        .stats {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .task-form {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .task-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-actions {
                justify-content: flex-start;
            }
            
            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìù Advanced Todo App</h1>
            <p>Organize your tasks efficiently with dates, priorities, and more!</p>
        </div>

        <div class="add-task-section">
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                </div>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="form-row" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add task description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label for="taskTime">Due Time</label>
                    <input type="time" id="taskTime">
                </div>
            </div>
            
            <div class="form-row" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal...">
                </div>
                <div></div>
            </div>
        </div>

        <div class="filters-section">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('overdue')">Overdue</button>
            <button class="filter-btn" onclick="filterTasks('today')">Due Today</button>
            
            <select class="sort-select" onchange="sortTasks(this.value)">
                <option value="dateCreated">Sort by Date Created</option>
                <option value="dueDate">Sort by Due Date</option>
                <option value="priority">Sort by Priority</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>

        <div class="tasks-section" id="tasksContainer">
            <div class="empty-state">
                <h3>No tasks yet!</h3>
                <p>Add your first task using the form above.</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let currentSort = 'dateCreated';

        class Task {
            constructor(title, description, dueDate, dueTime, priority, category) {
                this.id = Date.now() + Math.random();
                this.title = title;
                this.description = description;
                this.dueDate = dueDate;
                this.dueTime = dueTime;
                this.priority = priority;
                this.category = category;
                this.completed = false;
                this.dateCreated = new Date();
            }

            isOverdue() {
                if (!this.dueDate) return false;
                const now = new Date();
                const dueDateTime = new Date(this.dueDate);
                if (this.dueTime) {
                    const [hours, minutes] = this.dueTime.split(':');
                    dueDateTime.setHours(parseInt(hours), parseInt(minutes));
                }
                return now > dueDateTime && !this.completed;
            }

            isDueToday() {
                if (!this.dueDate) return false;
                const today = new Date().toDateString();
                const dueDate = new Date(this.dueDate).toDateString();
                return today === dueDate && !this.completed;
            }

            isDueSoon() {
                if (!this.dueDate) return false;
                const now = new Date();
                const dueDateTime = new Date(this.dueDate);
                const timeDiff = dueDateTime - now;
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                return hoursDiff <= 24 && hoursDiff > 0 && !this.completed;
            }
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDate = document.getElementById('taskDate').value;
            const dueTime = document.getElementById('taskTime').value;
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value.trim();

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = new Task(title, description, dueDate, dueTime, priority, category);
            tasks.push(task);

            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskTime').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskCategory').value = '';

            renderTasks();
            updateStats();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                renderTasks();
                updateStats();
            }
        }

        function toggleTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function editTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (!task) return;

            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const existingForm = taskElement.querySelector('.edit-form');
            
            if (existingForm) {
                existingForm.remove();
                return;
            }

            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="edit-title-${taskId}" value="${task.title}">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="edit-priority-${taskId}">
                            <option value="low" ${task.priority === 'low' ? 'selected' : ''}>Low</option>
                            <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="high" ${task.priority === 'high' ? 'selected' : ''}>High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="edit-description-${taskId}">${task.description}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="edit-date-${taskId}" value="${task.dueDate}">
                    </div>
                    <div class="form-group">
                        <label>Due Time</label>
                        <input type="time" id="edit-time-${taskId}" value="${task.dueTime}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="edit-category-${taskId}" value="${task.category}">
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="btn btn-success btn-small" onclick="saveTask(${taskId})">Save</button>
                    <button class="btn btn-warning btn-small" onclick="cancelEdit(${taskId})">Cancel</button>
                </div>
            `;

            taskElement.appendChild(editForm);
        }

        function saveTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (!task) return;

            task.title = document.getElementById(`edit-title-${taskId}`).value.trim();
            task.description = document.getElementById(`edit-description-${taskId}`).value.trim();
            task.dueDate = document.getElementById(`edit-date-${taskId}`).value;
            task.dueTime = document.getElementById(`edit-time-${taskId}`).value;
            task.priority = document.getElementById(`edit-priority-${taskId}`).value;
            task.category = document.getElementById(`edit-category-${taskId}`).value.trim();

            renderTasks();
            updateStats();
        }

        function cancelEdit(taskId) {
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const editForm = taskElement.querySelector('.edit-form');
            if (editForm) {
                editForm.remove();
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTasks();
        }

        function sortTasks(sortBy) {
            currentSort = sortBy;
            renderTasks();
        }

        function getFilteredTasks() {
            let filtered = [...tasks];

            switch (currentFilter) {
                case 'completed':
                    filtered = filtered.filter(task => task.completed);
                    break;
                case 'pending':
                    filtered = filtered.filter(task => !task.completed);
                    break;
                case 'overdue':
                    filtered = filtered.filter(task => task.isOverdue());
                    break;
                case 'today':
                    filtered = filtered.filter(task => task.isDueToday());
                    break;
            }

            return filtered;
        }

        function getSortedTasks(tasksToSort) {
            return tasksToSort.sort((a, b) => {
                switch (currentSort) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'priority':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    case 'dueDate':
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    default: // dateCreated
                        return b.dateCreated - a.dateCreated;
                }
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filteredTasks = getFilteredTasks();
            const sortedTasks = getSortedTasks(filteredTasks);

            if (sortedTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found!</h3>
                        <p>Try adjusting your filters or add a new task.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sortedTasks.map(task => {
                let taskClass = 'task-item';
                if (task.completed) taskClass += ' completed';
                else if (task.isOverdue()) taskClass += ' overdue';
                else if (task.isDueSoon()) taskClass += ' due-soon';

                return `
                    <div class="${taskClass} fade-in" data-task-id="${task.id}">
                        <div class="task-header">
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                                <div class="task-meta">
                                    <span class="priority-badge priority-${task.priority}">${task.priority} priority</span>
                                    ${task.category ? `<span>üìÅ ${task.category}</span>` : ''}
                                    ${task.dueDate ? `<span>üìÖ ${formatDate(task.dueDate)}</span>` : ''}
                                    ${task.dueTime ? `<span>üïê ${formatTime(task.dueTime)}</span>` : ''}
                                    ${task.isOverdue() ? '<span style="color: #e74c3c;">‚ö†Ô∏è Overdue</span>' : ''}
                                    ${task.isDueSoon() ? '<span style="color: #f39c12;">‚è∞ Due Soon</span>' : ''}
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-success btn-small" onclick="toggleTask(${task.id})">
                                    ${task.completed ? '‚Ü∂ Undo' : '‚úì Done'}
                                </button>
                                <button class="btn btn-warning btn-small" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = tasks.filter(task => !task.completed).length;
            const overdue = tasks.filter(task => task.isOverdue()).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        // Add event listener for Enter key on task title input
        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize the app
        updateStats();
    </script>
</body>
</html>
